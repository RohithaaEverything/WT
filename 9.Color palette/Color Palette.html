<html>
<head>
<title>Color Palette Page</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background-color: #f0f0f0; /* Initial background color */
}
.color-palette {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}
.color-box {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  cursor: pointer;
}
</style>
</head>
<body>
  <h1>Color Palette</h1>
  <div class="color-palette">
    <div class="color-box" style="background-color: red" onmouseover="changeBackgroundColor(this)"></div>
    <div class="color-box" style="background-color: blue" onmouseover="changeBackgroundColor(this)"></div>
    <div class="color-box" style="background-color: green" onmouseover="changeBackgroundColor(this)"></div>
    </div>
  <script>
  function changeBackgroundColor(box) {
    document.body.style.backgroundColor = box.style.backgroundColor;
  }
  </script>
</body>
</html>
