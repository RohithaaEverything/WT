<Html>
<title>
Registration Page
</title>
<head>
<center>
<h1>Student Registration Form</h1>
</center>
</head>
<form>
<label> Name </label>      
<input type="text" name="name" size="15"/> <br> <br>
<label> Reg no </label>  
<input type="text" name="regno" size="10"/> <br> <br>
<label> Gender </label>
<input type="radio" name="gender" value="male"/> Male
<input type="radio" name="gender" value="female"/> Female <br>
<br>
<label> Date of birth </label>
<input type="date" name="dob"/><br><br>
<label> Course </label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select>
<br>
<br>
<label> Year </label>
<input type="radio" name="year" value="II"/> II
<input type="radio" name="year" value="III"/> III
<input type="radio" name="year" value="IV"/> IV <br>
<br>
<label> Sem </label>
<input type="radio" name="sem" value="1"/> 1
<input type="radio" name="sem" value="2"/> 2 <br>
<br>
Section </label>
<input type="radio" name="section" value="a"/> A
<input type="radio" name="section" value="b"/> B
<br>
<br>
<label> Phone </label>
<input type="text" name="phone" size="10"/> <br> <br>
<label> Mail Id </label>  
<input type="text" name="mailid" size="25"/> <br> <br>
<label for="psw">Password</label>  
<input type="password" name="psw" required><br><br>  
<label for="psw-repeat">Re-type Password</label>
<input type="password"name="psw-repeat" required> <br><br>
<label> Choose File </label>
<input type="file" id="myFile" name="filename">
</form>
<button type="submit" class="registerbtn">Register</button>
</label>
</html>
